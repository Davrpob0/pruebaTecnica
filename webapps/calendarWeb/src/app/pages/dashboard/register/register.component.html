<div class="register-course-container">
  <h2>Registrar Nuevo Curso</h2>
  <form (ngSubmit)="createCourse()">
    <div class="form-group">
      <label for="nombre">Nombre del Curso:</label>
      <input
        id="nombre"
        type="text"
        [(ngModel)]="newCourse.nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="cupos">Cupos (15-35):</label>
      <input
        id="cupos"
        type="number"
        [(ngModel)]="newCourse.total_cupos"
        name="cupos"
        min="15"
        max="35"
        required
      />
    </div>

    <div class="form-group">
      <label for="fecha_inicio">Fecha de Inicio:</label>
      <input
        id="fecha_inicio"
        type="date"
        [(ngModel)]="newCourse.fecha_inicio"
        name="fecha_inicio"
        required
      />
    </div>

    <div class="form-group">
      <label for="fecha_final">Fecha Final:</label>
      <input
        id="fecha_final"
        type="date"
        [(ngModel)]="newCourse.fecha_final"
        name="fecha_final"
        required
      />
    </div>

    <div class="form-group">
      <label for="dayOfWeek">Día de la Semana:</label>
      <select
        id="dayOfWeek"
        [(ngModel)]="newCourse.dayOfWeek"
        name="dayOfWeek"
        required
      >
        <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
      </select>
    </div>

    <!-- AQUI, la clase times está FUERA de .form-group -->
    <div class="times">
      <div class="time-group">
        <label for="startTime">Hora de Inicio:</label>
        <input
          id="startTime"
          type="time"
          [(ngModel)]="newCourse.startTime"
          name="startTime"
          required
        />
      </div>
      <div class="time-group">
        <label for="endTime">Hora de Fin:</label>
        <input
          id="endTime"
          type="time"
          [(ngModel)]="newCourse.endTime"
          name="endTime"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn-register">Registrar</button>
  </form>
</div>
