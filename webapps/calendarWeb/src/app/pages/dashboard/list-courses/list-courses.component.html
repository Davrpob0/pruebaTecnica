<div class="list-courses-container">
  <h2>Cursos Disponibles</h2>

  <div *ngIf="loading" class="loading">Cargando cursos...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <table *ngIf="!loading && courses.length > 0">
    <thead>
      <tr>
        <th>Curso</th>
        <th>Horario</th>
        <th>Fecha Inicio</th>
        <th>Fecha Final</th>
        <th>Cupos Totales</th>
        <th>Cupos Restantes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.nombre }}</td>
        <td>{{ course.horario }}</td>
        <td>{{ course.fecha_inicio }}</td>
        <td>{{ course.fecha_final }}</td>
        <td>{{ course.total_cupos }}</td>
        <td>{{ course.cupos_restantes }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && courses.length === 0">
    <p>No hay cursos disponibles.</p>
  </div>
</div>
