<div class="login-container">
  <h2 class="title">
    {{ isRegistering ? "Registrar Usuario" : "Iniciar Sesión" }}
  </h2>

  <form *ngIf="!isRegistering" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="credentials.username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn-login" [disabled]="loading">
      {{ loading ? "Cargando..." : "Ingresar" }}
    </button>
    <button
      type="button"
      class="btn-register"
      (click)="showRegisterForm()"
      [disabled]="loading"
    >
      Registrarse
    </button>
  </form>

  <form *ngIf="isRegistering" (ngSubmit)="register()">
    <div class="form-group">
      <label for="reg-username">Usuario:</label>
      <input
        id="reg-username"
        type="text"
        [(ngModel)]="registerData.username"
        name="reg-username"
        required
      />
    </div>
    <div class="form-group">
      <label for="reg-password">Contraseña:</label>
      <input
        id="reg-password"
        type="password"
        [(ngModel)]="registerData.password"
        name="reg-password"
        required
      />
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label>
      <input
        id="reg-email"
        type="email"
        [(ngModel)]="registerData.email"
        name="reg-email"
        required
      />
    </div>
    <div class="form-group">
      <label for="reg-email">Rol:</label>
      <input
        id="reg-rol"
        type="rol"
        [(ngModel)]="registerData.role"
        name="reg-rol"
        required
      />
    </div>
    <button type="submit" class="btn-register" [disabled]="loading">
      {{ loading ? "Cargando..." : "Registrar" }}
    </button>
    <button
      type="button"
      class="btn-login"
      (click)="showLoginForm()"
      [disabled]="loading"
    >
      Volver al Login
    </button>
  </form>

  <div class="login-response" *ngIf="loginResponse">
    <p
      [ngClass]="{ success: !loginResponse.error, error: loginResponse.error }"
    >
      {{ loginResponse.message || loginResponse.error }}
    </p>
  </div>
</div>
