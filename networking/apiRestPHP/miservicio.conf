<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/html/networking/apiRestPHP/public

    <Directory /var/www/html/networking/apiRestPHP/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        <FilesMatch "^\.ht">
            Require all denied
        </FilesMatch>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
